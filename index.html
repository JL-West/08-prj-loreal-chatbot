<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Optional: worker URL meta so the client can read/persist it -->
    <meta
      name="worker-url"
      content="https://loreal-chatbot-worker.jaammiiee99.workers.dev/"
    />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div class="brand">
          <img
            src="img/loreal-logo.png"
            alt="L'Oréal logo"
            class="brand-logo"
          />
          <div class="brand-text">
            <h1 class="site-title">L'Oréal Product Advisor</h1>
            <p class="tagline">Expert help for beauty & haircare</p>
          </div>
        </div>

        <!-- Settings: edit worker URL without touching JS -->
        <div class="settings">
          <button id="settingsBtn" aria-label="Settings" title="Settings">
            ⚙️
          </button>
          <div id="settingsPanel" class="settings-panel" aria-hidden="true">
            <label for="workerUrlInput">Cloudflare Worker URL</label>
            <input
              id="workerUrlInput"
              type="text"
              placeholder="https://your-worker.workers.dev/"
            />
            <div class="settings-actions">
              <button id="saveWorkerUrl">Save</button>
              <button id="closeSettings" class="secondary">Close</button>
            </div>
            <p class="settings-hint">
              Saved locally in your browser (localStorage).
            </p>
          </div>
        </div>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="What can I assist you with?"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- API requests should go through the Cloudflare Worker; client-side secrets.js is not required -->
    <script src="script.js"></script>
  </body>
</html>
